<h2>*SIGN UP AND TELL US ABOUT YOUR EXPERIENCE*</h2>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value=""><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" value=""><br><br>
  <input type="submit" value="Submit">
</form> 

<div class="container-fluid">
    <h2>*SIGN UP AND TELL US ABOUT YOUR EXPERIENCE*</h2>
    <form #userForm="ngForm">
      <br><br>
      userForm<br>
      {{ userForm.value | json }}
      <hr />
      userModel<br>
      {{userModel | json }}
      <br><br><br>
      
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="userModel.username">
      </div>
      
      <br>
      
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
      </div>
      
      <br>
      
      <div class="form-group">
        <label>Phone:</label>
        <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      </div>
      
      <br>
            
      <div class="form-check mb-3">
        <input class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
        <label class="form-check-label">
          Subscribe to our newsletter!
        </label>
      </div>
      
      <div class="form-group">
        <label>Give us a rating!</label> <br>
        <select class="custome-select" name="stars" [(ngModel)]="userModel.stars">
          <option value="">Give us a rating:</option>
          <option *ngFor="let star of stars">{{ star }}</option>
        </select>
      </div>
      
      <br>
      
      <div class="form-group">
        <label>Tell us your experience:</label> <br>
        <textarea name="comments" id="comments" [(ngModel)]="userModel.comments"></textarea>
      </div>

      
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
